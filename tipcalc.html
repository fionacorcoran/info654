<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8">
        <title>TK</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head> 
    <body>
        <h2>Tip calculator:</h2>
        <label for="cost">Cost:</label>
        <input id= "cost" type="number" step=".01"><br><br>
        <label for="tipamt">Tip Percentage:</label>
        <input id="tipamt" type="number" step=".01" title="Tip percentage"><br><br>
        <button type="button" onclick="tipFunction()">Calculate Tip Amount</button>
        <h2 id=”output”></h2>
    <script>
        function tipFunction() {
            let x = document.getElementById("cost").value;
            let y = document.getElementById("tipamt").value;
            let tip = (x*y)/100;
            text = "Tip Amount: $" + tip.toFixed(2);
            document.getElementById("output").innerHTML = text;
        }
        </script>
    </body> 
</html>
