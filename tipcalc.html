<!DOCTYPE html>
<html lang="en">
    <head>

        <title>TK</title>

        <script>
            let x = document.getElementById("cost").value;
            let y = document.getElementById("percent").value;
            let tip_amount = x * y;
            document.getElementById("output_tip_amount").innerHTML = `Tip Amount:$${tip_amount}`;

    </head>

        <input id= "cost" type="number"><br><br>
        <label for="percent">Tip Amount:</label>

        <button type="button" onclick="tipFunction()">Calculate tip</button>
        <p id=”output_tip_amount”></p>
    </body> 
</html>
